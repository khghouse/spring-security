spring:
  profiles:
    active: local # default로 사용될 프로파일 명시
    include: redis # 분리되어 있는 application-redis.yml를 포함

  datasource:
    url: jdbc:h2:mem:security
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

